<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Welcome to the Epicodus Credit Union!</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <form id="new-account">
            <h3>Register new account:</h3>
            <div class="form-group">
              <label for="new-account-name">Name:</label>
              <input type="text" id="new-account-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" step="0.01" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <form id="deposit-withdraw">
            <h3>Deposit or Withdraw Funds:</h3>
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="number" step="0.01" id="deposit" value="0">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount:</label>
              <input type="number" step="0.01" id="withdraw" value="0">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
    </div>
    <div class="card">
      <h3>Current Balance:</h3>
      <p>$ <span id="balance"></span></p>
    </div>
  </div>
</body>
</html>
